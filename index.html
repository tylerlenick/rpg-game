<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"> </script>

    <div class="jumbotron jumbotron-fluid banner">
            <div class="container text-center">
              <h1 class="display-4 title-jumbo my-10"></h1>
              <button type="button" class="btn btn-primary btn-lg" id="newGame-btn">New Game</button>
              <p class="lead"></p>
            </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-12 text-center" id="select-char">
                <h2>SELECT YOUR FIGHTER</h2>
            </div>
        </div>

        <div class="row text-center player-chars">

            <div class="col-3">
                <span class="character" id="scorpion" data-hp="30" data-atk="2">
                    <span>Scorpion</span></br>
                    <img src="assets/img/scorpion.jpg" ></br>
                    <span id="scorpion-hp">HP: 20</span>
                </span>
        
            </div>

            <div class="col-3"> 
                <span class="character" id="kung" data-hp="30" data-atk="5">
                    <span>Kung Lao</span></br>
                    <img src="assets/img/kunglao.jpg"></br>
                    <span id="kung-hp">HP: 20</span>
                </span>
            </div>

            <div class="col-3">
                <span class="character" id="reptile" data-hp="30" data-atk="7">
                    <span>Reptile</span></br>
                    <img src="assets/img/rep.jpg" ></br>
                    <span id="reptile-hp">HP: 20</span>
                </span>

            </div>

            <div class="col-3"> 
                <span class="character"id="subzero" data-hp="30" data-atk="1">
                    <span>Sub Zero</span></br>
                    <img src="assets/img/subzero.png" ></br>
                    <span id="subzero-hp">HP: 20</span>
                </span>
        
            </div>


        </div>

        <div class="row">
                <div class="col-12 text-center" id="battle-banner" >
                        <h2>FIGHT!</h2>
                    </div>
        </div>

        <div class="row battle-zone text-center" style="display: flex; justify-content: space-between">
               
            <div class="col-4 pc-area text-center"></div>

            <div class"col-4 btn-area text-center">
                <button type="button" class="btn btn-primary" id="attack-btn">Attack</button>

            </div>

            <div class="col-4 enemy-area text-center"></div>



        </div>













    </div>
</body>
</html>
