<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="assets/css/style.css">
    
    <title>Document</title>
</head>
<body> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"> </script>

    <div class="jumbotron jumbotron-fluid background">
            <div class="container text-center">
              <h1 class="display-4 title-jumbo my-10">RPG Game</h1>
              <button type="button" class="btn btn-primary btn-lg" id="newGame-btn">New Game</button>
              <p class="lead"></p>
            </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center" id="select-char">
                <h2>Select your character</h2>
            </div>
        </div>

        <div class="row text-center player-chars">

            <div class="col-3" id="paladin">
                <span>Paldin</span></br>
                <img src="assets/img/paladin.png" ></br>
                <span id="paladin-hp">HP: 20</span>
        
            </div>

            <div class="col-3" id="rogue">
                <span>Rogue</span></br>
                <img src="assets/img/rogue.png"></br>
                <span id="rogue-hp">HP: 20</span>
            </div>

            <div class="col-3" id="wizard">
                    <span>Wizard</span></br>
                <img src="assets/img/wizard.png" ></br>
                <span id="wizard-hp">HP: 20</span>

            </div>

            <div class="col-3" id="ranger">
                    <span>Ranger</span></br>
                <img src="assets/img/ranger.png" ></br>
                <span id="wizard-hp">HP: 20</span>
        
            </div>


        </div>

        <div class="row">
                <div class="col-12 text-center" id="battle-banner" style="display:none">
                        <h2>Battle!</h2>
                    </div>
        </div>

        <div class="row text-center battle-zone">
                <div class="col-4" id="paladin-pc" style="display:none">
                    <span>Paldin</span></br>
                    <img src="assets/img/paladin.png" ></br>
                    <span id="paladin-hp">HP: 20</span>
            
                </div>
    
                <div class="col-4" id="rogue-pc" style="display:none">
                    <span>Rogue</span></br>
                    <img src="assets/img/rogue.png"></br>
                    <span id="rogue-hp">HP: 20</span>
                </div>
    
                <div class="col-4" id="wizard-pc" style="display:none">
                        <span>Wizard</span></br>
                    <img src="assets/img/wizard.png" ></br>
                    <span id="wizard-hp">HP: 20</span>
    
                </div>
    
                <div class="col-4" id="ranger-pc" style="display:none">
                        <span>Ranger</span></br>
                    <img src="assets/img/ranger.png" ></br>
                    <span id="wizard-hp">HP: 20</span>
            
                </div>

                <div class="col-4">
                    <button type="button" class="btn btn-primary" id="attack-btn" style="display:none">Primary</button>
                </div>





        </div>













    </div>
</body>
</html>
